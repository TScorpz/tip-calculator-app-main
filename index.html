<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <script src="main.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Splitter logo">
  </header>
  <main>
    <div class="main-content">
      <div class='info-input'>
        <div class="bill">
          <h1>Bill</h1>
          <input type="number" id="bill-input">
        </div>
        <div class="tip">
          <h1>Select Tip %</h1>
          <form>
            <a href="#target1" id='target1' class='percent'>5</a>
            <a href="#target2" id='target2' class='percent'>10</a>
            <a href='#target3' id='target3' class='percent'>15</a>
            <a href='#target4' id='target4' class='percent'>25</a>
            <a href='#target5' id='target5' class='percent'>50</a>
            <a href='#custom' id='target6' class='percent'>
              <input type="number" id='custom-percent' class='custom-percent' min='1' max='999' placeholder="Custom">
            </a>
          </form>
        </div>
        <div class="people">
          <div>
            <h1>Number of People</h1>
            <span id='error'>Must be more than 0</span>
          </div>
          <input type="number" id="people-input" min='1' max='999' step='1'>
        </div>
      </div>
      <div class="results">
        <div class="tip-per-person">
          <div>
            <h1>Tip Amount</h1>
            <p>/ person</p>
          </div>
          <div class="sum" id='tip-result'>
            $0.00
          </div>
        </div>
        <div class="total-per-person">
          <div>
            <h1>Total</h1>
            <p>/ person</p>
          </div>
          <div class="sum" id='total-result'>
            $0.00
          </div>
        </div>
        <div class="reset-wrapper">
          <div id='reset'>RESET</div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jevgenij D</a>.
  </footer>

  <script>
    calc();
  </script>
</body>

</html>
